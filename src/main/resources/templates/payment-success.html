<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 32px;
            color: #28a745;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }

        .success-icon {
            font-size: 100px;
            color: #28a745;
        }

        .details {
            margin-top: 20px;
            text-align: left;
            padding: 0 20px;
        }

        .details p {
            margin: 5px 0;
            font-size: 16px;
        }

        .btn-home {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="success-icon">&#10004;</div>
    <h1>Payment Successful!</h1>
    <p>Thank you! Your payment has been successfully processed.</p>

    <a href="/" class="btn-home">Go to Home</a>
</div>

</body>

</html>
